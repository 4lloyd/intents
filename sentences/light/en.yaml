language: "en"
intents:
  HassTurnOn:
    category: "action"
    data:
      - sentences:
          - "(turn | switch) on [the] (light | lights) in <area>"
          - "(turn | switch) [the] (light | lights) in <area> on"
          - "(turn | switch) on all [the] lights in <area>"
          - "(turn | switch) all [the] lights in <area> on"
        slots:
          domain: "light"
          name: "all"
  HassTurnOff:
    category: "action"
    data:
      - sentences:
          - "(turn | switch) off [the] (light | lights) in <area>"
          - "(turn | switch) [the] (light | lights) in <area> off"
          - "(turn | switch) off all [the] lights in <area>"
          - "(turn | switch) all [the] lights in <area> off"
        slots:
          domain: "light"
          name: "all"
        response: "I turned on the lights in {{ area.name }}"

  HassLightSet:
    category: "action"
    data:
      # brightness
      - sentences:
          - "set <name> brightness to <brightness>"
          - "set [the] brightness of <name> to <brightness>"
      - sentences:
          - "set [the] brightness in <area> to <brightness>"
          - "set <area> brightness to <brightness>"
        slots:
          domain: "light"
          name: "all"
      # color
      - sentences:
          - "set <name> [color] to {color_rgb}"
          - "set [[the] color of] <name> to {color_rgb}"
        slots:
          domain: "light"
expansion_rules:
  brightness: "{brightness_pct} [percent]"
lists:
  brightness_pct:
    type: "percentage"
    range:
      from: 0
      to: 100
  color_rgb:
    values:
      - in: "red"
        out: "255,0,0"
      - in: "green"
        out: "0,255,0"
      - in: "blue"
        out: "0,0,255"
