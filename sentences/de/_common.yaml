language: de
responses:
  errors:
    no_intent:
      - template: "Entschuldigung, das habe ich nicht verstanden"
    no_area:
      - template: "Den Bereich {{ area }} gibt es nicht"
    no_domain:
      - template: "{{ domain }} gibt es nicht im Bereich {{ area }}"
    no_device_class:
      - template: "{{ device_class }} gibt es nicht im Bereich {{ area }}"
    no_entity:
      - template: "{{ entity }} gibt es nicht"
    handle_error:
      - template: "Es ist etwas schief gegangen"
lists: {}
expansion_rules:
  articels_3rd_case: "(den | die | das)"
  articels_4th_case: "(der | dem)"
  prefix: "(in | im)"
  name: "[(den | die | das)] {name}"
  area: "(in (der | dem) | im) {area}"
  turn_on: "(an | ein)"
  turn_off: "(ab | aus)"
skip_words:
  - "bitte"
