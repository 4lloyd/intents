language: 'nb'
responses:
  errors:
    no_intent:
      - template: "Jeg skjønte desverre ikke det"
    no_area:
      - template: "Det er ingen områder med navnet {{ area }}"
    no_domain:
      - template: "{{ area }} har ingen {{ domain }}"
    no_device_class:
      - template: "{{ area }} indeholder ikke {{ device_class }}"
    no_entity:
      - template: "Finner ingen enhet med navn {{ entity }}"
    handle_error:
      - template: "En uventet feil oppsto"
lists:
  color:
    values:
      - "blå"
      - "brun"
      - "grønn"
      - "gul"
      - "hvit"
      - "lilla"
      - "oransje"
      - "rød"
      - "svart"
expansion_rules: {}
skip_words: []
