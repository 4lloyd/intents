language: nl
responses:
  errors:
    no_intent:
      - template: "Sorry, ik snap het niet"
    no_area:
      - template: "Kan geen {{ area }} vinden"
    no_domain:
      - template: "{{ area }} heeft geen {{ domain }}"
    no_device_class:
      - template: "{{ area }} heeft geen {{ device_class }}"
    no_entity:
      - template: "Kan {{ entity }} niet vinden"
    handle_error:
      - template: "Er is iets misgegaan"
lists: {}
expansion_rules:
  name: "[de | het] {name}"
  area: "[de | het] {area}"
  doe_enkelvoud: "(zet | mag | doe)"
  doe_meervoud: "(zet | mogen | doe)"
skip_words:
  - alstublieft
  - alsjeblieft
  - aub
