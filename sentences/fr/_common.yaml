language: fr
responses:
  errors:
    no_intent:
      - template: "Désolé, je n'ai pas compris"
    no_area:
      - template: "Aucune zone appelée {{ area }}"
    no_domain:
      - template: "{{ area }} ne contient pas de {{ domain }}"
    no_device_class:
      - template: "{{ area }} ne contient pas de {{ device_class }}"
    no_entity:
      - template: "Aucun appareil ou entité appelé {{ entity }}"
    handle_error:
      - template: "Une erreur est intervenue pendant le traitement"
lists: {}
expansion_rules:
  name: "([le | la | les] {name} | l'{name})"
  area: "[le | la] {area}"
skip_words:
  - "s'il te plaît"
