language: "en"
responses:
  errors:
    no_intent:
      - template: "Sorry, I couldn't understand that"
    no_area:
      - template: "No area named {{ area }}"
    no_domain:
      - template: "{{ area }} does not contain a {{ domain }}"
    no_device_class:
      - template: "{{ area }} does not contain a {{ device_class }}"
    no_entity:
      - template: "No device or entity named {{ entity }}"
    handle_error:
      - template: "An unexpected error occurred while handling the intent"
lists:
  color:
    values:
      - "white"
      - "black"
      - "red"
      - "orange"
      - "yellow"
      - "green"
      - "blue"
      - "purple"
      - "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  name: "[the] {name}"
  area: "[the] {area}"
  what_is: "(what's | whats | what is)"
  brightness: "{brightness:brightness_pct} [percent]"
  turn: "(turn | switch)"
  temp: "(temp | temperature)"
  temperature: "{temperature} [degrees] [{temperature_unit}]"
skip_words:
  - "please"
