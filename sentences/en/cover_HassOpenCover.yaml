language: "en"
intents:
  HassOpenCover:
    category: "action"
    data:
      - sentences:
          - "open <name>"
          - "open <name> in <area>"
      - sentences:
          - "open [the] garage door"
        slots:
          domain: "cover"
          device_class: "garage_door"
      - sentences:
          - "open [the] blinds in <area>"
        slots:
          domain: "cover"
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
