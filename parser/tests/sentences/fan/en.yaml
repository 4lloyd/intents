language: "en"
tests:
  - sentences:
      - "turn on the ceiling fan"
    intent:
      name: "HassTurnOn"
      slots:
        name:
          value: "fan.ceiling"
  - sentences:
      - "turn off all the fans in the living room"
    intent:
      name: "HassTurnOff"
      slots:
        area:
          value: "living_room"
        domain:
          value: "fan"
        name:
          value: "all"
