language: "en"
tests:
  - sentences:
      - "turn on bedroom lamp"
    intent:
      name: "HassTurnOn"
      slots:
        name:
          value: "light.bedroom_lamp"
  - sentences:
      - "turn off all the lights in the kitchen"
      - "turn lights in the kitchen off"
    intent:
      name: "HassTurnOff"
      slots:
        area:
          value: "kitchen"
        domain:
          value: "light"
        name:
          value: "all"
  # brightness
  - sentences:
      - "set the bedroom brightness to 50%"
      - "set the bedroom brightness to 50 percent"
    intent:
      name: "HassLightSet"
      slots:
        brightness_pct:
          value: 50
        area:
          value: "bedroom"
        domain:
          value: "light"
        name:
          value: "all"
  # color
  - sentences:
      - "set the bedroom lamp to red"
      - "set the color of bedroom lamp to red"
    intent:
      name: "HassLightSet"
      slots:
        color:
          value: "red"
        name:
          value: "light.bedroom_lamp"
