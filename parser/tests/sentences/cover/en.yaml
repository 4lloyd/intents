language: "en"
tests:
  # Garage door
  - sentences:
      - "open the garage door"
    intent:
      name: "HassOpenCover"
      slots:
        device_class:
          value: "garage_door"
  - sentences:
      - "close the garage door"
    intent:
      name: "HassCloseCover"
      slots:
        device_class:
          value: "garage_door"

  # Blinds
  - sentences:
      - "open the blinds in the kitchen"
    intent:
      name: "HassOpenCover"
      slots:
        area:
          value: "kitchen"
        device_class:
          value:
            - "blind"
            - "curtain"
            - "shutter"
  - sentences:
      - "close the blinds in the bedroom"
    intent:
      name: "HassCloseCover"
      slots:
        area:
          value: "bedroom"
        device_class:
          value:
            - "blind"
            - "curtain"
            - "shutter"
